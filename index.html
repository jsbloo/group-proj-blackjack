<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>
    <section class="gameSection">
        <div class="playerHand">
            <p id="drawnCard"></p>
            <p id="totalScore"></p>
        </div>  
        <div>
            <p id="dealerDrawnCard"></p>
            <p id="dealerScore"></p>
            <p id="gameResult"></p>
        </div>
        </div>
        <div class="buttons">
            <button type="button" class="btn btn-success" id="drawBtn">Draw a Card</button>
            <button type="button" class="btn btn-warning" id="standBtn">Stand</button>
            <button type="button" class="btn btn-danger" id="newBtn">New Game</button>
        </div>
    </section>


</body>

<script src="app.js"></script>

</html>
